<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Control</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .volume-control {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
    }

    .volume-control label {
      margin-right: 10px;
    }

    .volume-control .slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 5px;
      background: #ff5a5f;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
      margin-right: 10px;
    }

    .volume-control .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
    }

    .volume-control .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const VolumeControl = () => {
      const [volume, setVolume] = useState(41); // Volumen inicial
      const audioRef = useRef(null);

      useEffect(() => {
        if (audioRef.current) {
          audioRef.current.volume = volume / 100;
        }
      }, [volume]);

      const handleVolumeChange = (e) => {
        setVolume(e.target.value);
      };

      return (
        <div className="volume-control">
          <audio ref={audioRef} src="audio.mp3" autoPlay loop />
          <label htmlFor="volume">MÃºsica</label>
          <input
            id="volume"
            type="range"
            min="0"
            max="100"
            value={volume}
            onChange={handleVolumeChange}
            className="slider"
          />
          <span>{volume}</span>
        </div>
      );
    };

    ReactDOM.render(<VolumeControl />, document.getElementById('root'));
  </script>
</body>
</html>
